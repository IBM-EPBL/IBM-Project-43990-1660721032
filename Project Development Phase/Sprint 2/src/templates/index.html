<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Donor & Recipient Login</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="/" method="post" class="sign-in-form">
              <div class="logo">
                <h2>Plasma Donor</h2>
              </div>
              <div class="heading">
                <h2>Register Here</h2>
              
              <div class="actual-form">
              <div class="input-wrap">
                <input type="text" name="username" class="input-field" required>
                <label>User Name</label>
              </div>

              <div class="input-wrap">
                <input type="password" name="password" class="input-field" required>
                <label>Password</label>
              </div>

              <div class="input-wrap">
               <input type="text" name= "phnnumber" class="input-field" required>
               <label>Phone Number</label>
             </div>
           
             <div class="input-wrap">
               <input type="Blood Group" name= "bloodgroup" class="input-field" required>
               <label>Blood Group</label>
             </div>
         
             <div class="input-wrap">
               <input type="text" name= "email" class="input-field" required>
               <label>Email</label>
             </div>
       
              <input type="submit" value="REGISTER" class="sign-btn">
             </div>
            
              <p class="text">
              <h5>Already have an account
              <a href="#" class="toggle"><h3>LOGIN HERE</h3></a></h5>
              </div>
              </p>
            </form>


            <form action="/donordetails" class="sign-up-form" method="post">
              <div class="logo">
                <h2>Plasma Donor</h2>
              </div>
              <div class="heading">
                <h2>Login Here</h2>
              
              <div class="actual-form">
                <div class="input-wrap">
                    <input type="text" name= "username" class="input-field" required>
                    <label>Username</label>
                </div>
                 
                <div class="input-wrap">
                  <input type="password" name= "password" class="input-field" required>
                  <label>Password</label>
              </div>
              
              <h5>Planning to donate Plasma ?</h5>
              <input type="submit" name="action" value="DONOR" class="sign-btn1">
              
              <h5>Looking for Plasma ?</h5>
              <input type="submit" name="action" value="RECEIVER" class="sign-btn2">
               </div>
                  
                  <p class="text">
                  <h5>If you are a new user
                  <a href="#" class="toggle"><h3>REGISTER NOW</h3></a></h5>
                  </div>
                  </p>
             </form>
          </div>
        
          <div class="carousel">
           <div class="images-wrapper">
            <img src="https://plasmadonor-images.s3.jp-osa.cloud-object-storage.appdomain.cloud/donate.png" class="image img-1 show" alt="Donation" />
           </div>
          </div>
    </div>
 </div>
</main>

  <script>
  
   const inputs = document.querySelectorAll(".input-field");
   const toggle_btn = document.querySelectorAll(".toggle");
   const main = document.querySelector("main");
   const bullets = document.querySelectorAll(".bullets span");
   const images = document.querySelectorAll(".image");
   
   inputs.forEach((inp) => {
     inp.addEventListener("focus", () => {
       inp.classList.add("active");
     });
     inp.addEventListener("blur", () => {
       if (inp.value != "") return;
       inp.classList.remove("active");
     });
   });
   
   toggle_btn.forEach((btn) => {
     btn.addEventListener("click", () => {
       main.classList.toggle("sign-up-mode");
     });
   });
   
   function moveSlider() {
     let index = this.dataset.value;
   
     let currentImage = document.querySelector(`.img-${index}`);
     images.forEach((img) => img.classList.remove("show"));
     currentImage.classList.add("show");
   
     const textSlider = document.querySelector(".text-group");
     textSlider.style.transform = `translateY(${-(index - 1) * 2.2}rem)`;
   
     bullets.forEach((bull) => bull.classList.remove("active"));
     this.classList.add("active");
   }
   
   bullets.forEach((bullet) => {
     bullet.addEventListener("click", moveSlider);
   });
  </script>
</body>
</html>
